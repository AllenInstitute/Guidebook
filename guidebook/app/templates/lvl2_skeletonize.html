{% extends "base.html" %}

{% block content %}
    <h2>Select a root id for coarse skeletonization:</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.root_id.label }} <br>
            {{ form.root_id(size=24) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
